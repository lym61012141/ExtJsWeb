        //面积图形式表示数据
        Ext.onReady(function() {
            Ext.create('Ext.chart.CartesianChart', {
                renderTo: document.body,
                width: 600,
                height: 200,
                store: {
                    fields: ['name', 'g1', 'g2'],
                    data: [
                        {"name": "Item-0", "g1": 57, "g2": 59},
                        {"name": "Item-1", "g1": 45, "g2": 50},
                        {"name": "Item-2", "g1": 67, "g2": 43},
                        {"name": "Item-3", "g1": 45, "g2": 18},
                        {"name": "Item-4", "g1": 30, "g2": 90}
                    ]
                },

                legend: {
                    docked: 'right'
                },

                axes: [{
                    type: 'numeric',
                    position: 'left',
                    grid: true
                }, {
                    type: 'category',
                    position: 'bottom',
                    visibleRange: [0,5]
                }],

                series: [{
                    type: 'area',
                    xField: 'name',
                    yField: ['g1', 'g2'],
                    title: ['G1', 'G2']
                }]
            });
        });
